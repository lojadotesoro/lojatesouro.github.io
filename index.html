<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Loja do Tesouro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="Logo Loja do Tesouro" class="logo">
        <h1>Cadastro Loja do Tesouro</h1>
        <p>Preencha seus dados abaixo:</p>
        <form id="cadastroForm" action="pagina-final.html" method="GET">
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
            <input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone" required>
            <button type="submit" class="btn">Enviar Cadastro</button>
        </form>
    </div>
</body>
</html>
