<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Loja do Tesouro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="Logo Loja do Tesouro" class="logo">
        <h1>Cadastre-se para continuar</h1>
        <form id="cadastroForm" 
              action="https://docs.google.com/forms/d/e/1FAIpQLScYCOKskrb32IDrd4_ECs8Mpaj1ARbCzr5FQr5wfFziuRIIQw/formResponse" 
              method="POST" 
              target="hidden_iframe" 
              onsubmit="redirecionarFinal();">

            <label for="nome">Nome:</label>
            <input type="text" name="entry.1096511750" id="nome" required>

            <label for="telefone">Telefone (WhatsApp):</label>
            <input type="text" name="entry.1627288252" id="telefone" required>

            <label for="email">Email:</label>
            <input type="email" name="entry.2050818490" id="email" required>

            <button type="submit">Enviar Cadastro</button>
        </form>
        <iframe name="hidden_iframe" style="display:none;"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
